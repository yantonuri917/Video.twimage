<meta charset="UTF-8">

<title>Video twing</title>

<style>
:root{
  --accent:#ff4747;
  --bar-bg:rgba(17,17,17,.45);
  --bar-blur:6px;
}

html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#000;
  overflow:hidden;
}

/* ===== IKLAN ===== */
#adTop,#adBottom{
  position:fixed;
  left:0;
  width:100%;
  height:60px;
  background:#000;
  z-index:3000;
  display:flex;
  align-items:center;
  justify-content:center;
}
#adTop{top:0}
#adBottom{bottom:0}

/* ===== VIDEO ===== */
#videoWrapper{
  position:fixed;
  top:60px;
  bottom:60px;
  left:0;
  right:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* ===== PLAY TENGAH ===== */
#centerPlay{
  position:absolute;
  width:90px;
  height:90px;
  border-radius:50%;
  background:rgba(0,0,0,.55);
  backdrop-filter:blur(6px);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:2000;
  border:1px solid rgba(255,255,255,.2);
}
#centerPlay svg{
  width:38px;
  height:38px;
  fill:#fff;
  margin-left:4px;
}
#centerPlay.hide{display:none}

/* ===== CONTROLS ===== */
#customControls{
  position:fixed;
  left:12px;
  right:12px;
  bottom:72px;
  height:64px;
  padding:10px 14px;
  display:flex;
  gap:12px;
  align-items:center;
  border-radius:12px;
  background:var(--bar-bg);
  backdrop-filter:blur(var(--bar-blur));
  box-shadow:0 6px 24px rgba(0,0,0,.6);
  z-index:1000;
}

#barPlay{
  width:44px;
  height:44px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.06);
  background:transparent;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}
#barPlay svg{width:18px;height:18px;fill:#fff}

#progressWrap{
  flex:1;
  display:flex;
  align-items:center;
  gap:12px;
}

#progressContainer{
  flex:1;
  height:6px;
  background:rgba(255,255,255,.08);
  border-radius:6px;
  overflow:hidden;
  cursor:pointer;
  position:relative;
}

#progressBar{
  position:absolute;
  left:0;top:0;bottom:0;
  width:0%;
  background:var(--accent);
}

#timeDisplay{
  min-width:86px;
  text-align:right;
  color:#fff;
  font-size:13px;
}
</style>
</head>

<body>

<!-- IKLAN ATAS -->
<div id="adTop"><script>

<!-- VIDEO -->
<div id="videoWrapper">
  <video id="player" playsinline preload="metadata"></video>

  <div id="centerPlay">
    <svg viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
  </div>
</div>

<!-- IKLAN BAWAH -->
<div id="adBottom"><script>

  atOptions = {

    'key' : '64e783bd557c30cbf66293b5c5fda05f',

    'format' : 'iframe',

    'height' : 90,

    'width' : 728,

    'params' : {}

  };

</script>

<script src="https://stinkymildred.com/64e783bd557c30cbf66293b5c5fda05f/invoke.js"></script></div>

<!-- CONTROLS -->
<div id="customControls">
  <button id="barPlay">
    <svg id="playIcon" viewBox="0 0 24 24">
      <path d="M8 5v14l11-7z"/>
    </svg>
    <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none">
      <path d="M6 19h4V5H6zm8-14v14h4V5z"/>
    </svg>
  </button>

  <div id="progressWrap">
    <div id="progressContainer">
      <div id="progressBar"></div>
    </div>
  </div>

  <div id="timeDisplay">0:00 / 0:00</div>
</div>

<script>
const player = document.getElementById("player");
const centerPlay = document.getElementById("centerPlay");
const playBtn = document.getElementById("barPlay");
const playIcon = document.getElementById("playIcon");
const pauseIcon = document.getElementById("pauseIcon");
const progressBar = document.getElementById("progressBar");
const progressBox = document.getElementById("progressContainer");
const timeDisplay = document.getElementById("timeDisplay");

let thumbnailDone = false;

/* LOAD VIDEO */
const url = new URLSearchParams(location.search).get("url");
if(url){
  player.src = url;
  player.load();
}

/* AMBIL THUMBNAIL DARI VIDEO */
player.addEventListener("loadedmetadata",()=>{
  if(player.duration > 1){
    player.currentTime = 1;
  }
});

player.addEventListener("seeked",()=>{
  if(thumbnailDone) return;

  const canvas = document.createElement("canvas");
  canvas.width = player.videoWidth;
  canvas.height = player.videoHeight;

  canvas.getContext("2d").drawImage(player,0,0);
  player.setAttribute("poster",canvas.toDataURL("image/jpeg",0.85));

  player.currentTime = 0;
  player.pause();
  thumbnailDone = true;
});

/* PLAY / PAUSE */
function togglePlay(){
  if(player.paused) player.play();
  else player.pause();
}

centerPlay.onclick = togglePlay;
playBtn.onclick = togglePlay;

player.onplay = ()=>{
  centerPlay.classList.add("hide");
  playIcon.style.display="none";
  pauseIcon.style.display="block";
  player.removeAttribute("poster");
};

player.onpause = ()=>{
  centerPlay.classList.remove("hide");
  playIcon.style.display="block";
  pauseIcon.style.display="none";
};

/* PROGRESS */
player.ontimeupdate = ()=>{
  const d = player.duration || 0;
  const c = player.currentTime || 0;
  progressBar.style.width = d ? (c/d*100)+"%" : "0%";
  timeDisplay.textContent = fmt(c)+" / "+fmt(d);
};

progressBox.onclick = e=>{
  const r = progressBox.getBoundingClientRect();
  if(player.duration){
    player.currentTime = ((e.clientX - r.left)/r.width)*player.duration;
  }
};

function fmt(s){
  if(!s || isNaN(s)) return "0:00";
  return Math.floor(s/60)+":"+Math.floor(s%60).toString().padStart(2,"0");
}

document.addEventListener("contextmenu",e=>e.preventDefault());
</script>
